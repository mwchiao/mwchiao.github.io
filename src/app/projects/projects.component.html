<div id="projects" class="section">
    <h1 class="sticky">Projects</h1>
    <div class="container-fluid" style="margin-top: 25px;" *ngIf="!loading else loadingSpinner">
        <div class="row" *ngFor="let row of rows; let i = index" [@loadIn]="projects.length">
            <div class="col-md-6 col-lg-4" *ngFor="let col of [].constructor(row); let j = index">
                <div class="card">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <div class="mb-2">
                            <h5 class="card-title">{{projects[i*numCols + j].name}}</h5>
                            <span [ngClass]="{
                                'text-warning': projects[i*numCols + j].status=='WIP',
                                'text-success': projects[i*numCols + j].status=='Complete',
                                'text-primary': projects[i*numCols + j].status=='On-going'
                            }">
                            {{projects[i*numCols + j].status}}
                        </span>
                        </div>
                        <p class="card-text">{{projects[i*numCols + j].description}}</p>
                        <div style="overflow-x: auto;">
                            <span *ngFor="let tech of projects[i*numCols + j].techStack | keyvalue"
                                  class="badge mr-2"
                                  >
                                {{tech.value}}
                            </span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a target="_blank" class="card-link" href="{{projects[i*numCols + j].source}}">
                            <span class="fab fa-github mr-2"></span>Source
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #loadingSpinner>
        <div class="d-flex justify-content-center">
            <div class="spinner-border text-white" role="status">
              <span class="sr-only">Loading...</span>
            </div>
        </div>
    </ng-template>
</div>
